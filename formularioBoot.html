<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/formularioBoot.css">
    <title>Consulta CEP</title>
</head>
<body>
    <main class="container-xl">
        <h2>Sistema Automatizado de Consulta de CEPs</h2>

        <div class="row">
            <div class="form-floating mb-3 col-6">
                 <input type="text" class="form-control" id="inputCep" for="floatingInput" placeholder="">
                <label for="floatingInput"  class="ms-2">CEP</label>
            </div>
            <div class="col">
                <button onclick="validarCep()" class="btn btn-lg btn-outline-danger mt-1">
                    <i class="bi bi-search"></i>
                    Pesquisar
                </button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="form-floating mb-3 col-12 col-md-6">
                <input type="text" class="form-control" id="logradouro" for="floatingInput" placeholder="" disabled>
                <label for="floatingInput" class="ms-2">Logradouro</label>
              </div>
              <div class="form-floating mb-3 col-12 col-md-6">
                <input type="text" class="form-control" id="bairro" for="floatingInput" placeholder="" disabled>
                <label for="floatingInput" class="ms-2">Bairro</label>
              </div>
        </div>
        <div class="row">
            <div class="form-floating mb-3 col-12 col-md-6">
                <input type="text" class="form-control" id="cidade" for="floatingInput" placeholder="" disabled>
                <label for="floatingInput" class="ms-2">Cidade</label>
              </div>
              <div class="form-floating mb-3 col-12 col-md-3">
                <input type="text" class="form-control" id="estado" for="floatingInput" placeholder="" disabled>
                <label for="floatingInput" class="ms-2">Estado</label>
              </div>
              <div class="form-floating mb-3 col-12 col-md-3">
                <input type="text" class="form-control" id="uf" for="floatingInput" placeholder="" disabled>
                <label for="floatingInput" class="ms-2">UF</label>
              </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-outline-danger mt-1" onclick="limpar()">
                    <i class="bi bi-trash3"></i>
                    Limpar
                </button>
                <button class="btn btn-lg btn-outline-danger mt-1">
                    <i class="bi bi-table"></i>
                    Adicionar a Tabela
                </button>
            </div>
        </div>

    </main>

    <script src="/vendor/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/formularioBoot.js"></script>
</body>
</html>
<script src="/vendor/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/formularioBoot.js"></script>
</body>
</html>
